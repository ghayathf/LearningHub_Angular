<app-home-header></app-home-header>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#76BDF5" type="line-scale-party" [fullScreen]="true">
</ngx-spinner>
<section class="py-0 bg-blue h-100px align-items-center d-flex h-200px rounded-0"
  style="background:url(../../../assets/HomeAssets/images/pattern/04.png) no-repeat center center; background-size:cover;">
  <!-- Main banner background image -->
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <!-- Title -->
        <h1 class="text-white">{{ categoryId.categoryname }}</h1>
      </div>
    </div>
  </div>
</section>
<div class="container">

  <div style="justify-content: center; flex-wrap: wrap;" class="card-group ">
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
      <div class="col-md-4" *ngFor="let item of courses" style="margin: 20px; width: 20%;" data-aos="fade-right">
        <div class="rounded-top overflow-hidden">
          <div class="card-overlay-hover">
            <!-- Image -->
            <img src="../../../assets/HomeAssets/images/{{item.courseimage}}" class="card-img-top" alt="course image">
          </div>
          <!-- Hover element -->
        </div>
        <!-- Card body -->
        <div class="card-body" style="margin-bottom: 50px;">
          <!-- Badge and icon -->
          <div class="d-flex justify-content-between">
            <!-- Rating and info -->
            <ul class="list-inline hstack gap-2 mb-0" style="margin: 5px;">
              <!-- Info -->
              <li class="list-inline-item d-flex justify-content-center align-items-center">
                <div class="icon-md bg-orange bg-opacity-10 text-orange rounded-circle"><i
                    class="fas fa-user-graduate"></i>
                </div>
                <span class="text-white ms-2">9.1k</span>
              </li>
              <!-- Rating -->
              <li class="list-inline-item d-flex justify-content-center align-items-center">
                <div class="icon-md bg-warning bg-opacity-15 text-warning rounded-circle"><i class="fas fa-star"></i>
                </div>
                <span class="text-white ms-2">4.5</span>
              </li>
              <li class="list-inline-item d-flex justify-content-center align-items-center">
                <div class="icon-md bg-warning bg-opacity-15 text-warning rounded-circle"><i class="fas fa-book"></i>
                </div>
                <span class="text-white ms-2">{{ item.lectures }}</span>
              </li>
            </ul>
            <!-- Avatar -->
            <div class="avatar avatar-sm">
            </div>
          </div>
          <!-- Divider -->
          <hr>
          <!-- Title -->
          <h3 class="card-title"><a href="#">{{ item.coursename }}</a></h3>
          <p>{{item.coursedescription}}</p>
          <!-- Badge and Price -->
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div>
              <a href="#" class="badge bg-info bg-opacity-10 text-info me-2"><i class="fas fa-circle small fw-bold"></i>
                {{ item.courselevel }} </a>
            </div>
            <!-- Price -->
            <h3 class="text-success mb-0">{{ item.duration}} Houres</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-home-footer></app-home-footer>
